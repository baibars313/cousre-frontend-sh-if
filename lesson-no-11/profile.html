<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .p-div {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="my-5 d-flex justify-content-center">
            <div class="card shadow mb-5 bg-body-tertiary rounded" style="width: 400px;">

                <div class="">
                    <!-- cover img -->
                    <div class="p-div" style="z-index:10;">
                        <img src="https://cdn.pixabay.com/photo/2022/06/12/22/48/gradient-7258997_1280.png"
                            style="padding: 0px; width:100%;" alt="">
                    </div>
                    <!-- profile image -->
                    <div class="d-flex p-div justify-content-center" style="z-index:11;">
                        <img src="https://cdn.pixabay.com/photo/2018/03/12/12/32/woman-3219507_1280.jpg"
                            style="height:150px;width:150px; margin-top:-75px;border:5px solid white; border-radius:50%;"
                            alt="">
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
